<section id="store">
    <div class="book" ng-repeat="book in books">
      <img ng-src='{{book.image}}' class="img img-responsive" alt='{{alt}}'>
      <div class="info">
        <h3>{{book.title}}</h3>
        <h4>{{book.author}}</h4>
        <a class="btn btn-primary">{{book.price | currency}}</a>
      </div>
</section>
