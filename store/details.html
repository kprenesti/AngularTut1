<section id="detailsView">
  <a ui-sref="storeHome">Back to Store</a>
  <br><br>
  <div class="row">
    <div class="col-xs-12 col-md-4">
      <img ng-src={{book.image}}>
      <div class="btn btn-primary btn-block">
        Buy Now: {{book.price | currency}}
      </div>
    </div><!--end column-->
    <div class="col-xs-12 col-md-8">
      <h1>{{book.title}}</h1>
      <h2>{{book.author}}</h2>
      {{book.description}}
    </div><!--end column-->
  </div><!--end row-->
</section>
